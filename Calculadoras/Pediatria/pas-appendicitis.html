<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PAS – Pediatric Appendicitis Score</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--c1:#0a5ea8;--c1d:#0a4c84;--bd:#e1eefc;--bg:#f7fbff;--bx:#d1d9e6;--tx:#0a4c84}
body{font-family:Roboto,Arial,sans-serif;margin:0;padding:20px}
.card{max-width:820px;margin:auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.05);padding:16px}
h1{font-size:1.25rem;margin:.25rem 0 1rem;color:var(--tx)}
fieldset{border:1px solid #e5e7eb;border-radius:12px;padding:.8rem;margin-bottom:.9rem}
legend{padding:0 .4rem;color:#334155;font-weight:700}
label{display:flex;align-items:center;gap:.6rem;margin:.25rem 0}
input[type=checkbox]{transform:scale(1.15)}
.actions{display:flex;gap:.6rem;margin-top:.9rem;flex-wrap:wrap;align-items:center}
.btn{padding:.6rem .9rem;border-radius:10px;border:1px solid transparent;cursor:pointer;font-weight:500}
.btn.primary{background:var(--c1);color:#fff}.btn.primary:hover{background:var(--c1d)}
.btn.secondary{background:#eef2f7;color:var(--tx);border-color:#d9e2ec}
.result{margin-top:1rem;padding:.9rem;border:1px solid var(--bd);background:var(--bg);border-radius:10px;white-space:pre-wrap;color:var(--tx)}
.badge{display:inline-block;padding:.2rem .5rem;border-radius:999px;font-weight:600}
.low{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
.mod{background:#fff7ed;color:#9a3412;border:1px solid #fed7aa}
.high{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}

*{box-sizing:border-box}
select{max-width:100%}
.actions .spacer{flex:1 1 auto}
.btn.close{margin-left:auto;background:#08406a;color:#fff;border-color:#083554}
.btn.close:hover{filter:brightness(1.05)}</style>
</head>
<body>
<div class="card">
  <h1>PAS – Pediatric Appendicitis Score</h1>

  <form id="f">
    <fieldset>
      <legend>Clínica</legend>
      <label><input type="checkbox" id="mig"> Migración del dolor a FID (1)</label>
      <label><input type="checkbox" id="an"> Anorexia (1)</label>
      <label><input type="checkbox" id="nv"> Náuseas/vómitos (1)</label>
      <label><input type="checkbox" id="fi"> Fiebre &gt; 38ºC (1)</label>
    </fieldset>
    <fieldset>
      <legend>Exploración</legend>
      <label><input type="checkbox" id="rlq"> Dolor en FID (2)</label>
      <label><input type="checkbox" id="peritoneal"> Dolor a la tos/percusión/salto (2)</label>
    </fieldset>
    <fieldset>
      <legend>Laboratorio</legend>
      <label><input type="checkbox" id="leu"> Leucocitosis &gt; 10.000 (1)</label>
      <label><input type="checkbox" id="neutro"> Neutrofilia &gt; 7.500 (1)</label>
    </fieldset>

    <div class="actions">
      <button type="button" class="btn primary" onclick="calc()">Calcular</button>
      <button type="button" class="btn secondary" onclick="copyRes()">Copiar</button>
      <button type="reset" class="btn secondary">Limpiar</button>
    
      <span class="spacer"></span>
      <button type="button" id="closeBtn" class="btn close" title="Cerrar esta ventana">Cerrar ventana</button>
</div>
  </form>

  <div id="res" class="result" aria-live="polite">Marca los ítems y pulsa Calcular.</div>
    <p class="muted"><strong>Nota clínica:</strong> 0–3 bajo, 4–6 intermedio, 7–10 alto (orientativo). Manejo según clínica e imagen (ecografía preferente); valorar cirugía si alto y hallazgos compatibles.</p>

</div>

<script>
function calc(){
  const v = id => document.getElementById(id).checked;
  const total = (v('mig')?1:0)+(v('an')?1:0)+(v('nv')?1:0)+(v('fi')?1:0)
               +(v('rlq')?2:0)+(v('peritoneal')?2:0)
               +(v('leu')?1:0)+(v('neutro')?1:0);
  let riesgo='BAJO', rec='Alta/observación ambulatoria si estable';
  if(total>=7){ riesgo='ALTO'; rec='Valorar cirugía/imagen prioritaria'; }
  else if(total>=4){ riesgo='INTERMEDIO'; rec='Ecografía y reevaluación'; }

  const badge = riesgo==='ALTO'?'high':(riesgo==='INTERMEDIO'?'mod':'low');
  document.getElementById('res').innerHTML =
    `PAS total = <strong>${total}</strong> → <span class="${badge} badge">${riesgo}</span>\n`+
    `Sugerencia: ${rec}`;
}
function copyRes(){
  const t=document.getElementById('res').innerText||'';
  if(!t.trim()) return alert('No hay resultado.');
  navigator.clipboard.writeText(t);
}

// Cierre inteligente
function smartClose(){
  try{
    if(window.opener && !window.opener.closed){ window.close(); return; }
  }catch(e){}
  if(history.length>1){ history.back(); }
  else{ location.href='../index.html'; } // Ajusta si tu índice está en otra ruta
}
var _cb = document.getElementById('closeBtn');
if(_cb){ _cb.addEventListener('click', smartClose); }

</script>
</body>
</html>
