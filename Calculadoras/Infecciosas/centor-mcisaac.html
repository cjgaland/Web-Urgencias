<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Centor / McIsaac – Faringitis estreptocócica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--c1:#0a5ea8;--c1d:#0a4c84;--bd:#e1eefc;--bg:#f7fbff;--bx:#d1d9e6;--tx:#0a4c84;--mut:#667085}
body{font-family:Roboto,Arial,sans-serif;margin:0;padding:20px}
.card{max-width:880px;margin:auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.05);padding:16px}
h1{font-size:1.25rem;margin:.25rem 0 1rem;color:var(--tx)} .small{font-size:.9rem;color:var(--mut)}
fieldset{border:1px solid #e5e7eb;border-radius:12px;padding:.8rem;margin:.8rem 0}
legend{padding:0 .4rem;color:#334155;font-weight:700}
label{display:flex;gap:.55rem;align-items:center;margin:.25rem 0}
input[type=checkbox],input[type=radio]{transform:scale(1.1)}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:.8rem}
.actions{display:flex;gap:.6rem;margin-top:.8rem;flex-wrap:wrap;align-items:center}
.btn{padding:.6rem .9rem;border-radius:10px;border:1px solid transparent;cursor:pointer;font-weight:500}
.btn.primary{background:var(--c1);color:#fff}.btn.primary:hover{background:var(--c1d)}
.btn.secondary{background:#eef2f7;color:var(--tx);border-color:#d9e2ec}
.result{margin-top:.9rem;padding:.9rem;border:1px solid var(--bd);background:var(--bg);border-radius:10px;white-space:pre-wrap;color:var(--tx)}
.badge{display:inline-block;padding:.2rem .5rem;border-radius:999px;font-weight:700}
.low{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
.mod{background:#fff7ed;color:#9a3412;border:1px solid #fed7aa}
.high{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}

*{box-sizing:border-box}

select{max-width:100%}
.actions .spacer{flex:1 1 auto}
.btn.close{margin-left:auto;background:var(--c1d,#08406a);color:#fff;border-color:#083554}
.btn.close:hover{filter:brightness(1.05)}
</style>
</head>
<body>
<div class="card">
  <h1>Centor / McIsaac – Faringitis estreptocócica</h1>
  <p class="small">Suma 0–5. McIsaac ajusta por edad. Orienta necesidad de test/antibiótico según protocolo local.</p>

  <form id="f" onsubmit="return false;">
    <fieldset>
      <legend>Criterios Centor</legend>
      <label><input type="checkbox" id="fiebre"> Fiebre &gt; 38ºC (1)</label>
      <label><input type="checkbox" id="exudado"> Exudado/amígdalas hinchadas (1)</label>
      <label><input type="checkbox" id="adenopatias"> Adenopatías cervicales anteriores dolorosas (1)</label>
      <label><input type="checkbox" id="toseAusente"> Ausencia de tos (1)</label>
    </fieldset>

    <fieldset>
      <legend>Edad (McIsaac)</legend>
      <label><input type="radio" name="edad" value="1" checked> 3–14 años (+1)</label>
      <label><input type="radio" name="edad" value="0"> 15–44 años (0)</label>
      <label><input type="radio" name="edad" value="-1"> ≥ 45 años (−1)</label>
    </fieldset>

    <div class="actions">
      <button class="btn primary" onclick="calc()">Calcular</button>
      <button class="btn secondary" onclick="copyRes()">Copiar</button>
      <button class="btn secondary" type="reset" onclick="resetRes()">Limpiar</button>
    
      <span class="spacer"></span>
      <button type="button" id="closeBtn" class="btn close" title="Cerrar esta ventana">Cerrar ventana</button>
</div>
  </form>

  <div id="res" class="result" aria-live="polite">Selecciona criterios y pulsa Calcular.</div>
</div>

<script>
function v(id){return document.getElementById(id).checked?1:0}
function calc(){
  const centor = v('fiebre')+v('exudado')+v('adenopatias')+v('toseAusente');
  const edad = parseInt(document.querySelector('input[name="edad"]:checked').value,10);
  const mcisaac = centor + edad;

  let badge='low', rec='Baja probabilidad de estreptococo; manejo sintomático o test según disponibilidad.';
  if(mcisaac>=4){badge='high'; rec='Alta probabilidad: considerar antibioterapia o test rápido/cultivo según protocolo.'}
  else if(mcisaac===2 || mcisaac===3){badge='mod'; rec='Probabilidad intermedia: considerar test rápido/cultivo.'}

  document.getElementById('res').innerHTML =
    `Centor = ${centor}; McIsaac = <strong>${mcisaac}</strong>\n`+
    `<span class="badge ${badge}">${rec}</span>`;
}
function copyRes(){
  const t=document.getElementById('res').innerText||''; if(!t.trim()) return alert('Sin resultado.');
  navigator.clipboard.writeText('Centor/McIsaac:\n'+t);
}
function resetRes(){ document.getElementById('res').textContent='Selecciona criterios y pulsa Calcular.'; }

// Cierre inteligente
function smartClose(){
  try{
    if(window.opener && !window.opener.closed){ window.close(); return; }
  }catch(e){}
  if(history.length>1){ history.back(); }
  else{ location.href='../index.html'; } // Ajusta si tu índice está en otra ruta
}
var _cb = document.getElementById('closeBtn');
if(_cb){ _cb.addEventListener('click', smartClose); }

</script>
</body>
</html>
