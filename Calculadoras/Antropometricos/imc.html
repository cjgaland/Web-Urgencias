<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Calculadora IMC</title>
<style>
  :root{--c1:#0a5ea8;--c1-600:#0a4c84;--c1-700:#08406a;--bd:#e1eefc;--bg:#f7fbff;--bx:#d1d9e6;--tx:#0a4c84;--mut:#667085}
  *{box-sizing:border-box}
  body{font-family:Roboto,Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#fff;color:#222}
  h1{font-size:1.25rem;margin:.25rem 0 1rem;color:var(--tx)}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px 16px 18px;max-width:720px;margin:0 auto;box-shadow:0 4px 16px rgba(0,0,0,.05)}
  .sub{color:#475569;margin:-.4rem 0 .8rem;font-size:.95rem}
  .grid{display:grid;gap:.9rem}
  .row{display:grid;gap:.5rem;grid-template-columns:1fr 1fr;align-items:center}
  .ig{display:grid;grid-template-columns:1fr 180px;gap:.5rem}
  label{font-weight:600;color:#334155}
  input[type=number],select{border:1px solid var(--bx);border-radius:10px;padding:.6rem .65rem;font-size:1rem;width:100%}
  select{max-width:100%}
  .actions{display:flex;gap:.6rem;margin-top:.4rem;flex-wrap:wrap;align-items:center}
  .actions .spacer{flex:1 1 auto}
  .btn{padding:.6rem .9rem;border-radius:10px;border:1px solid transparent;cursor:pointer;font-weight:500}
  .btn.primary{background:var(--c1);color:#fff}.btn.primary:hover{background:var(--c1-600)}
  .btn.secondary{background:#eef2f7;color:#0a4c84;border-color:#d9e2ec}.btn.secondary:hover{background:#e6ebf2}
  .btn.close{margin-left:auto;background:var(--c1-700);color:#fff;border-color:#083554}
  .btn.close:hover{filter:brightness(1.05)}
  .result{margin-top:.9rem;padding:.9rem;border:1px solid var(--bd);background:var(--bg);border-radius:10px;color:var(--tx);white-space:pre-wrap}
  .muted{color:var(--mut);font-size:.9rem}
  @media (max-width:560px){.row{grid-template-columns:1fr}.ig{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="card">
  <h1 style="margin-bottom:.4rem">Índice de Masa Corporal (IMC)</h1>
  <p class="sub" style="margin-top:0">IMC = peso (kg) ÷ [altura (m)]² · Uso profesional. No sustituye el juicio clínico.</p>

  <form id="formIMC" class="grid">
    <div class="row">
      <label for="peso">Peso</label>
      <div class="ig">
        <input id="peso" type="number" step="0.1" min="0" placeholder="Ej. 70.5" required />
        <select id="pesoUnit">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
    </div>

    <div class="row">
      <label for="altura">Altura</label>
      <div class="ig">
        <input id="altura" type="number" step="0.01" min="0" placeholder="Ej. 1.75" required />
        <select id="alturaUnit">
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="in">in</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Calcular</button>
      <button type="button" id="copyBtn" class="btn secondary">Copiar resultado</button>
      <button type="reset" class="btn secondary">Limpiar</button>
      <span class="spacer"></span>
      <button type="button" id="closeBtn" class="btn close" title="Cerrar esta ventana">Cerrar ventana</button>
    </div>

    <div id="resultado" class="result" aria-live="polite">Introduce datos y pulsa “Calcular”.</div>
    <p class="muted">Clasificación OMS (orientativa): &lt;18.5 bajo peso · 18.5–24.9 normopeso · 25–29.9 sobrepeso · ≥30 obesidad.</p>
  </form>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const r = (v,d=2) => Math.round((v+Number.EPSILON)*(10**d))/(10**d);
  const toKg = (v,u) => u==='lb' ? v*0.45359237 : v;
  const toM  = (v,u) => u==='cm' ? v/100 : (u==='in' ? v*0.0254 : v);

  function clasificacionOMS(imc){
    if(imc < 18.5) return 'Bajo peso';
    if(imc < 25)   return 'Normopeso';
    if(imc < 30)   return 'Sobrepeso';
    return 'Obesidad';
  }

  $('formIMC').addEventListener('submit', e => {
    e.preventDefault();
    const peso = toKg(parseFloat($('peso').value), $('pesoUnit').value);
    const altura = toM(parseFloat($('altura').value), $('alturaUnit').value);

    if(!(peso>0) || !(altura>0)) {
      $('resultado').textContent = 'Introduce valores válidos.';
      return;
    }

    const imc = peso / (altura*altura);
    const clasif = clasificacionOMS(imc);
    const msg = `IMC = ${r(imc,2)}\nClasificación: ${clasif}`;
    $('resultado').textContent = msg;
  });

  $('copyBtn').addEventListener('click',()=>{
    const t = $('resultado').textContent || '';
    if(!t.trim()) return alert('No hay resultado.');
    navigator.clipboard.writeText(t).then(()=>{
      const btn = $('copyBtn');
      btn.textContent = '¡Copiado!';
      setTimeout(()=>btn.textContent='Copiar resultado', 900);
    });
  });

  // Cierre inteligente: si la pestaña fue abierta por script -> cerrar; si no, volver atrás o a la matriz.
  function smartClose(){
    try{
      if(window.opener && !window.opener.closed){
        window.close();
        return;
      }
    }catch(e){/* ignore */}
    if(history.length > 1){
      history.back();
    }else{
      // Ajusta esta ruta a tu índice/matriz de calculadoras
      location.href = '../index.html';
    }
  }
  $('closeBtn').addEventListener('click', smartClose);
})();
</script>
</body>
</html>
