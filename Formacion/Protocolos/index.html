<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Protocolos / Procedimientos – Urgencias · AGS Sur de Córdoba</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root{--c1:#0a5ea8;--c1d:#0a4c84;--bd:#e1eefc;--bg:#f7fbff;--bx:#d1d9e6;--tx:#0a4c84}
*{box-sizing:border-box}
body{font-family:Roboto,Arial,sans-serif;margin:0;background:#fff;color:#0f172a}
.container{max-width:1100px;margin:auto;padding:16px}
.hero-top{display:flex;flex-direction:column;align-items:center;gap:.4rem;margin:8px 0 14px}
.hero-top img{width:170px;height:auto;opacity:.96}
.hero-top h1{font-size:1.05rem;margin:4px 0 0;color:var(--tx);display:flex;align-items:center;gap:.5rem}
.hero-top h1 i{color:var(--c1)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
.link-card{border:1px solid #e5e7eb;border-radius:12px;padding:14px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05)}
.link-card .title{font-weight:700;color:var(--c1d);margin:0 0 6px}
.link-card p{margin:.25rem 0 .5rem;color:#475569}
.btn{display:inline-flex;align-items:center;gap:.35rem;border:1px solid #d9e2ec;background:#eef2f7;color:#0a4c84;border-radius:10px;padding:.45rem .65rem;text-decoration:none}
.btn.primary{background:var(--c1);border-color:transparent;color:#fff}
.note{text-align:center;color:#667085;margin-top:10px}
</style>
</head>
<body>
<div class="container">
  <div class="hero-top">
    <img src="../../images/guia.png" alt="Protocolos / Procedimientos" />
    <h1><i class="fa-solid fa-list-check"></i> Protocolos / Procedimientos</h1>
  </div>

  <div class="grid">
    <article class="link-card">
      <h3 class="title"><i class="fa-solid fa-stethoscope"></i> Protocolos clínicos</h3>
      <p>Guías y procedimientos asistenciales del Servicio de Urgencias.</p>
      <a class="btn primary open-modal" href="#" data-url="Clinicos/index.html">
        <i class="fa-solid fa-up-right-from-square"></i> Abrir
      </a>
    </article>

    <article class="link-card">
      <h3 class="title"><i class="fa-solid fa-building-columns"></i> Protocolos administrativos</h3>
      <p>Procedimientos y normas organizativas y de gestión.</p>
      <a class="btn primary open-modal" href="#" data-url="Administrativos/index.html">
        <i class="fa-solid fa-up-right-from-square"></i> Abrir
      </a>
    </article>
  </div>

  <p class="note">Repositorio interno: verifica siempre la versión vigente.</p>
</div>

<script>
  document.addEventListener('click',(e)=>{
    const a=e.target.closest('a.open-modal'); if(!a) return;
    e.preventDefault();
    const url=a.dataset.url;
    if(window.abrirCalculadora){ abrirCalculadora(url); } else { window.open(url,'_blank','noopener'); }
  });
</script>
<script src="../../js/modal.js"></script>
</body>
</html>
